<!DOCTYPE HTML>

<html>

<head>
	<title>Login</title>
</head>

<body>
	<div class="container">
		<h1>Login</h1>
		<!-- This is where our form will go. -->
		<form action="{{ url_for('login') }}" method="post">
			{{ form.csrf_token }}
			{{ form.email.label }} {{ form.email(size=30) }}
			{{ form.pw.label }} {{ form.pw(size=30) }}
			<input type="submit" value="Log In">
		</form>
	</div>
</body>

</html>
