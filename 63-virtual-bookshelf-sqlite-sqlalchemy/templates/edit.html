<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Rating</title>
</head>

<body>
  <p>Book Name: {{ book.title }} - {{ book.author }}</p>
  <p>Current Rating: {{ book.rating }}</p>
  <form action="{{ url_for('edit', book_id=book.id)}}" method="post">
    <label>New Rating:</label>
    <input type="number" max="10" min="0" name="rating" placeholder="max 10.0" step="0.1">
    <button type="submit">Submit</button>
  </form>
  <br>
  <a href="{{ url_for('home') }}">Return</a>
</body>

</html>
