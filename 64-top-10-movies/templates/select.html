{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">Select Movie</h1>
  <p style="font-weight: bold; text-align:center; width: 100%">{{ num_results }} result(s)</p>
</div>
<div style="text-align: center;">
  {% for movie in movie_results %}
  <p>
    <a href="{{ url_for('select', id=movie.id) }}">{{ movie.title }} - {{ movie.release_date }}</a>
  </p>
  {% endfor %}
</div>


{% endblock %}
